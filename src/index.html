<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
        <title>AhorrADAs</title>
    </head>

    <body>
        <header>
            <nav class="bg-teal text-white flex py-3 px-5 md:py-5 md:px-8 place-content-between">
                <h1 class="text-2xl md:text-4xl font-medium md:p-2"><i class="fa-solid fa-wallet pr-2"></i>AhorrADAs
                </h1>
                <ul class="flex items-center">
                    <li class="md:hidden"><i class="fa-solid fa-bars"></i></li>
                    <li
                        class="hidden hover:bg-dark-teal text-center mx-auto p-2 rounded-lg text-lg font-medium md:flex">
                        <a href="#"><i class="fa-solid fa-arrow-trend-up pr-2"></i>Balance</a></li>
                    <li
                        class="hidden hover:bg-dark-teal text-center mx-auto p-2 rounded-lg text-lg font-medium md:flex">
                        <a href="#"><i class="fa-solid fa-tag pr-2"></i>Categorias</a></li>
                    <li
                        class="hidden hover:bg-dark-teal text-center mx-auto p-2 rounded-lg text-lg font-medium md:flex">
                        <a href="#"><i class="fa-solid fa-chart-pie pr-2"></i>Reportes</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <aside>
                <article>
                    <h2>Balance</h2>
                    <div>
                        <p>Ganancias</p>
                        <p>+$0</p>
                    </div>
                    <div>
                        <p>Gastos</p>
                        <p>-$0</p>
                    </div>
                    <div>
                        <h4>Total</h4>
                        <p>$0</p>
                    </div>
                </article>
                <article>
                    <div>
                        <h2>Filtros</h2>
                        <button>Ocultar Filtros</button>
                    </div>
                    <div>
                        <div>
                            <label for="tipo">Tipo</label>
                            <select name="tipo" id="tipo">
                                <option value="Todos">Todos</option>
                                <option value="Gasto">Gasto</option>
                                <option value="Ganancia">Ganancia</option>
                            </select>
                        </div>
                        <div>
                            <label for="categoria">Categoría</label>
                            <select name="categoria" id="categoria">
                                <option value="Todas">Todas</option>
                                <option value="Comida">Comida</option>
                                <option value="Servicios">Servicios</option>
                                <option value="Salidas">Salidas</option>
                                <option value="Educación">Educación</option>
                                <option value="Transporte">Transporte</option>
                                <option value="Trabajo">Trabajo</option>
                            </select>
                        </div>
                        <div>
                            <label for="desde">Desde</label>
                            <input type="date" name="desde" id="desde" />
                        </div>
                        <div>
                            <label for="orden">Ordenar por</label>
                            <select name="orden" id="orden">
                                <option value="Más reciente">Más reciente</option>
                                <option value="Menos reciente">Menos reciente</option>
                                <option value="Mayor monto">Mayor monto</option>
                                <option value="Menor monto">Menor monto</option>
                                <option value="A/Z">A/Z</option>
                                <option value="Z/A">Z/A</option>
                            </select>
                        </div>
                    </div>
                </article>
            </aside>

            <section>
                <div>
                    <h2>Operaciones</h2>
                    <button>+ Nueva operación</button>
                </div>
                <div>
                    <h2>Sin resultados</h2>
                    <p>Cambia los filtros o agrega operaciones</p>
                </div>
            </section>
            <section>
                <h2>Nueva Operación</h2>
                <div>
                    <div>
                        <label for="descripcion">Descripción</label>
                        <input type="text" name="descripcion" id="">
                    </div>
                    <div>
                        <label for="monto">Monto</label>
                        <input type="text" name="monto" id="" placeholder="0">
                    </div>
                    <div>
                        <label for="tipoNuevo">Tipo</label>
                        <select name="tipoNuevo" id="tipoNuevo">
                            <option value="Gasto">Gasto</option>
                            <option value="Ganancia">Ganancia</option>
                        </select>
                    </div>
                </div>
            </section>
        </main>
    </body>

    <script src="https://kit.fontawesome.com/aa9529ca56.js" crossorigin="anonymous"></script>

</html>
