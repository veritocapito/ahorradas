<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
        <title>AhorrADAs</title>
    </head>

  <body class="bg-bgwhite">
    <header>
      <nav class="bg-teal text-white flex py-2 px-5 md:py-5 md:px-8 place-content-between">
        <h1 class="text-4xl md:text-4xl font-medium md:p-2"><i class="fa-solid fa-wallet pr-4"></i>AhorrADAs</h1>
        <ul class="flex items-center">
            <li class="md:hidden"><i class="fa-solid fa-bars"></i></li>
          <li class="hidden hover:bg-dark-teal text-center mx-auto p-2 rounded-lg text-lg font-medium md:flex" ><a href="#"><i class="fa-solid fa-arrow-trend-up pr-2"></i>Balance</a></li>
          <li class="hidden hover:bg-dark-teal text-center mx-auto p-2 rounded-lg text-lg font-medium md:flex"><a href="#"><i class="fa-solid fa-tag pr-2"></i>Categorias</a></li>
          <li class="hidden hover:bg-dark-teal text-center mx-auto p-2 rounded-lg text-lg font-medium md:flex"><a href="#"><i class="fa-solid fa-chart-pie pr-2"></i>Reportes</a></li>
        </ul>
      </nav>
    </header>
  <div class="lg:w-full lg:flex lg:justify-center lg:m-1">
    <aside class="flex flex-col items-center lg:w-80">
      <article class="bg-white block p-6 w-11/12 mt-14 rounded-md drop-shadow-lg">
        <h2 class="text-black font-bold text-4xl mb-10">Balance</h2>
        <div class="flex row place-content-between">
          <p class="text-black text-xl py-2">Ganancias</p>
          <p class="text-green text-xl py-2">+$0</p>
        </div>
        <div class="flex row place-content-between">
          <p class="text-black text-xl py-2">Gastos</p>
          <p class="text-red text-xl py-2">-$0</p>
        </div>
        <div class="flex row place-content-between">
          <h4 class="text-black text-2xl py-2">Total</h4>
          <p class="text-black font-bold text-xl py-2">$0</p>
        </div>
      </article>
      <article class="bg-white block p-6 w-11/12 mt-7 rounded-md drop-shadow-lg">
        <div class="flex place-content-between items-center mb-6">
          <h2 class="text-black font-bold text-2xl">Filtros</h2>
          <button class="text-blue">Ocultar Filtros</button>
        </div>
        <div>
          <div class="flex flex-col">
            <label for="tipo" class="text-black text-lg font-bold mb-2">Tipo</label>
            <select name="tipo" id="tipo" class="border-gray-200 border p-2 mb-3">
              <option value="Todos">Todos</option>
              <option value="Gasto">Gasto</option>
              <option value="Ganancia">Ganancia</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label for="categoria" class="text-black text-lg font-bold mb-2">Categoría</label>
            <select name="categoria" id="categoria" class="border-gray-200 border p-2 mb-3">
              <option value="Todas">Todas</option>
              <option value="Comida">Comida</option>
              <option value="Servicios">Servicios</option>
              <option value="Salidas">Salidas</option>
              <option value="Educación">Educación</option>
              <option value="Transporte">Transporte</option>
              <option value="Trabajo">Trabajo</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label for="desde" class="text-black text-lg font-bold mb-2">Desde</label>
            <input type="date" name="desde" id="desde" class="border-gray-200 border p-2 mb-3"/>
          </div>
          <div class="flex flex-col">
            <label for="orden" class="text-black text-lg font-bold mb-2">Ordenar por</label>
            <select name="orden" id="orden" class="border-gray-200 border p-2 mb-3">
              <option value="Más reciente">Más reciente</option>
              <option value="Menos reciente">Menos reciente</option>
              <option value="Mayor monto">Mayor monto</option>
              <option value="Menor monto">Menor monto</option>
              <option value="A/Z">A/Z</option>
              <option value="Z/A">Z/A</option>
            </select>
          </div>
        </div>
      </article>
    </aside>
    <main class="flex flex-col items-stretch lg:mt-7 lg:mx-4">
      <section class="bg-white block p-6 w-11/12 mt-7 mb-14 rounded-md drop-shadow-lg lg:w-tamtarj">
        <div class="lg:flex lg:justify-between">
          <h2 class="text-black font-bold text-2xl mb-6">Operaciones</h2>
          <button class="bg-teal hover:bg-dark-teal text-white py-2 px-4 text-lg rounded-md lg:px-4 lg:py-0">+ Nueva operación</button>
        </div>
        <div>
          <img src="./assets/img-ahorrar.png" class="m-auto"></img>
          <h2 class="text-black font-medium text-center text-2xl mb-6">Sin resultados</h2>
          <p class="text-black text-center text-lg mb-12">Cambia los filtros o agrega operaciones</p>
        </div>
      </section>
    </main>
  </div>
  </body>

    <script src="https://kit.fontawesome.com/aa9529ca56.js" crossorigin="anonymous"></script>

</html>
